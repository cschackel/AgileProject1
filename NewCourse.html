<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/newc.css" rel="stylesheet">
</head>
<body>
<br><br><br>
<div class="container">
    <h1>Add A Course</h1>
    <form>
        <div class="row">
            <div class="form-group col-sm-5 px-1">
                <label >Course Name<span class="required">*</span></label>
                <input type="text" class="form-control" placeholder="Course Name">

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-5 px-1">
                <label >Course Prefix<span class="required">*</span></label>
                <input type="text" class="form-control" placeholder="Prefix">

            </div>
        </div>

        <div class="row">

            <div class="form-group col-sm-5 px-1">
                <label >Course Description<span class="required">*</span></label>
                <textarea class="form-control" placeholder="Describe the Course"></textarea>

            </div>

        </div>

        <div class="row">

            <div class="form-group col-sm-5 px-1">
                <label >Cost<span class="required">*</span></label>
                <input type="number" class="form-control" placeholder="Cost">

            </div>

        </div>

        <div class="row">

            <div class="form-group col-sm-5 px-1">
                <label >Total Hours<span class="required">*</span></label>
                <input type="number" class="form-control" placeholder="Hours" min="0">

            </div>

        </div>

        <div class="row">

            <div class="form-group col-sm-5 px-1 card">
                <label >Status:<span class="required">*</span></label>
                <div class="form-group">
                    <label>Active</label>
                    <input type="radio" class="" name="discontinued" value="Discontinued">
                    <br>
                    <label>Discontinued</label>
                    <input type="radio" class="" name="discontinued" value="Active">
                </div>

            </div>

        </div>

        <button type="button" class="btn btn-primary mb-2 row" id="certBtn">Add A Required Teaching Certification</button>

        <div id="certArea" class="card shadow-sm mb-2 row">
            <h2>Required Certifications:</h2>

            <select class="custom-select" id="inputGroupSelect02">
                <option value="" hidden>None</option>
                <option value="A+">CompTIA A+</option>
                <option value="Sec+">CompTIA Security+</option>
                <option value="AWS">AWS Certification</option>
                <option value="New Cert">Add New</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary row mb-2" id="certBtn2">Add A Completion Certification</button>

        <div id="certArea2" class="card shadow-sm mb-2 mt-sm-1 row">
            <h2>Awarded Certifications:</h2>
            <select class="custom-select" id="inputGroupSelect03">
                <option value="" hidden>None</option>
                <option value="A+">CompTIA A+</option>
                <option value="Sec+">CompTIA Security+</option>
                <option value="AWS">AWS Certification</option>
                <option value="New Cert">Add New</option>
            </select>
        </div>



        <button type="submit" class="btn btn-primary row">Submit</button>
    </form>
    <br><br><br>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/newc.js"></script>
</body>
</html>
