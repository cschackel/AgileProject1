<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/trainer.css" rel="stylesheet">
</head>
<body>
<br><br><br>
<div class="container">
    <h1>New Trainer</h1>
    <form>
        <div class="row">
            <div class="form-group col-sm-3 px-1">
                <label >First Name<span class="required">*</span></label>
                <input type="text" class="form-control" placeholder="John">

            </div>
            <div class="form-group col-sm-1 px-1">
                <label >M.I.</label>
                <input type="text" class="form-control" placeholder="J">

            </div>
            <div class="form-group col-sm-3 px-1">
                <label >Last Name<span class="required">*</span></label>
                <input type="text" class="form-control" placeholder="Doe">

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-4 px-1 col-md-3">
                <label >Phone Number</label>
                <input type="tel" class="form-control" placeholder="Phone Number">

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 px-1 col-md-4">
                <label >Email Address<span class="required">*</span></label>
                <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Email">
            </div>

        </div>

        <div class="row">
            <div class="form-group col-sm-3 px-1 col-md-3">
                <label >State<span class="required">*</span></label>
                <select class="custom-select" id="inputGroupSelect0">
                    <option value="none" selected disabled hidden>
                        Select an Option
                    </option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI" >Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

            </div>

            <div class="form-group col-sm-5 col-md-2">
                <label >City:<span class="required">*</span></label>
                <input type="text" class="form-control" placeholder="Enter City">
            </div>
            <div class="form-group col-md-6 col-sm-6 col-lg-3">
                <label >Address<span class="required">*</span></label>
                <input type="text" class="form-control" placeholder="Enter Address">
            </div>
            <div class="form-group col-md-2 col-sm-3">
                <label >Postal Code<span class="required">*</span></label>
                <input type="text" class="form-control" placeholder="Zip Code">
            </div>

        </div>
        <button type="button" id="certBtn" class="btn btn-primary">Add A Professional Certification</button>
        <div id="certArea" class="card shadow-sm mb-2">
            <h2>Certifications:</h2>
            <select class="custom-select" id="inputGroupSelect02">
                <option value="A+">CompTIA A+</option>
                <option value="Sec+">CompTIA Security+</option>
                <option value="AWS">AWS Certification</option>
                <option value="New Cert">Add New</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/trainer.js"></script>
</body>
</html>
