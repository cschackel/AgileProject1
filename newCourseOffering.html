<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/newco.css" rel="stylesheet">
</head>
<body>
<br><br><br>
<div class="container">
    <h1>Add A New Course Offering</h1>
    <form>

        <div class="row">
            <div class="form-group col-sm-5 px-1">
                <label >Course:<span class="required">*</span></label>
                <select class="custom-select" id="inputGroupSelect0">
                    <option value="" hidden>Select Course</option>

                </select>

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-5 px-1">
                <label >CRN<span class="required">*</span></label>
                <input type="text" class="form-control" placeholder="CRN">

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-5 px-1">
                <label >Starting Date:<span class="required">*</span></label>
                <input type="date" class="form-control" placeholder="Starting Date">

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-5 px-1">
                <label >Ending Date:<span class="required">*</span></label>
                <input type="date" class="form-control" placeholder="Ending Date">

            </div>
        </div>

        <h2>Days of Week:</h2>
        <div class="row">

            <div class="form-group col-md-1 px-1">
                <label >Sunday</label>
                <input type="checkbox" class="form-control dow" name="dayOfWeek">
            </div>

            <div class="form-group col-md-1 px-1">
                <label >Monday</label>
                <input type="checkbox" class="form-control dow" name="dayOfWeek">
            </div>

            <div class="form-group col-md-1 px-1">
                <label >Tuesday</label>
                <input type="checkbox" class="form-control dow" name="dayOfWeek">
            </div>

            <div class="form-group col-md-1 px-1">
                <label >Wednesday</label>
                <input type="checkbox" class="form-control dow" name="dayOfWeek">
            </div>

            <div class="form-group col-md-1 px-1">
                <label >Thursday</label>
                <input type="checkbox" class="form-control dow" name="dayOfWeek">
            </div>

            <div class="form-group col-md-1 px-1">
                <label >Friday</label>
                <input type="checkbox" class="form-control dow" name="dayOfWeek">
            </div>

            <div class="form-group col-md-1 px-1">
                <label >Saturday</label>
                <input type="checkbox" class="form-control dow" name="dayOfWeek">
            </div>

        </div>

        <div class="row">

            <div class="form-group col-sm-5 px-1">
                <label >Starting Time<span class="required">*</span></label>
                <input type="time" class="form-control" placeholder="Starting time">

            </div>

        </div>

        <div class="row">

            <div class="form-group col-sm-5 px-1">
                <label >Ending Time<span class="required">*</span></label>
                <input type="time" class="form-control" placeholder="Ending time">

            </div>

        </div>

        <div class="row">

            <div class="form-group col-sm-5 px-1">
                <label >Seats Available<span class="required">*</span></label>
                <input type="number" class="form-control" placeholder="Total Seats" min="0">

            </div>

        </div>

        <div class="row">
            <div class="form-group col-sm-5 px-1">
                <label >Location:<span class="required">*</span></label>
                <select class="custom-select" id="inputGroupSelect02">
                    <option value="" hidden>Select Location</option>

                </select>

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-5 px-1">
                <label >Trainer:<span class="required">*</span></label>
                <select class="custom-select" id="inputGroupSelect03">
                    <option value="" hidden>Select Trainer</option>

                </select>

            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/newco.js"></script>
</body>
</html>
